<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {#这里之所以要加/register是为了表示是根路径，不加斜杠就是相对路径了#}
    <form action="/student/login/" method="post">
        <p>
                {#  label这里加for的效果是光变点在用户名三个字的时候，输入光标也会进用户名输入框内，不用点击输入框进行点击#}
            <label for="ua">用户名：</label><input type="text" name="uname" id="ua"/>
        </p>
        <p>
            <label for="pd">密&emsp;码：</label><input type="password" name="pwd" id="pd"/>
        </p>
        <p>
            <input type="submit" value="登录"/>
        </p>



    </form>

</body>
</html>
